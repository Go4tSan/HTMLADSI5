<!DOCTYPE html>
<html>
  <head>
  <meta charset=utf-8/>
  <title>Ejemplo 7</title>
  <script lang="javascript" type="text/javascript">
    var a = 10;
    var b = 20;
    var linebreak = "</br>";
    document.write ("(a == b) => "); result = (a == b);
    document.write(result); document.write(linebreak);

    document.write ("(a < b) => "); result = (a < b);
    document.write(result); document.write(linebreak);
    
    document.write ("(a > b) => "); result = (a > b);
    document.write(result); document.write(linebreak);
    
    document.write ("(a != b) => "); result = (a != b);
    document.write(result); document.write(linebreak);
    
    document.write ("(a >= b) => "); result = (a >= b);
    document.write(result); document.write(linebreak);

    document.write("(a <= b) => "); result = (a <= b);
    document.write(result); document.write(linebreak);
</script>
</head>
<body>
  <p>Parrafo Ejercicio 7</p>
  <p>
    a = 10; </br>
    b = 20; </br>
    (a == b) => false </br>
    (a < b) => true </br>
    (a > b) => false </br>
    (a != b) =>false </br>
    (a>= b) => false </br>
    (a <= b) =>true </br>

</body>
</html>
