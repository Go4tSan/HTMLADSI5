<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8 /">
    <title>Ejemplo 047</title>
    <script language="javascript" type="text/javascript">
 var grade = prompt("ingresa una nota entre 1 y 100: ");
 grade = Number(grade);
 var val = "";
 switch (true) {
     case grade >= 90:
         val " A "
         break;
    case grade >= 80: 
        val " B "
        break;
    case grade >= 70: 
     val " C "
     break;
     case grade >= 60: 
     val " E "
     break;
     default: 
     alert("Valor no valido");
     break;
 }
 alert('Valor equivalente: ' + val);
    </script>
    </head>
    <body>
     <p>Parrafo ejercicio 047</p>
     <p>Ejercicio en javascript para devolver el valor equivalente en letras de una calificacion de 1 a 100, otra forma </p>
    <tr><td><a href="./index.html">Inicio</a></td></tr>
    </body>
    </html>
